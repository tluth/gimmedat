AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Template for Lambda functions
Resources:
  Lambda:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: auth.lambda_handler
      CodeUri: ../
      Timeout: 300
      Architectures:
        - arm64
      Environment:
        Variables:
          LOG_LEVEL: INFO
    Metadata:
      BuildMethod: makefile
